<!doctype html>
<html lang="fr">
    {% load static %}

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>

        <!-- GOOGLE FONTS & FONTAWESOME -->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
    
    
    <body>
    
        <header>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid p-0">
                    <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="menu collapse navbar-collapse me-auto" id="navbarNav">
                    <ul class="nav-menu-brand navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link enabled" aria-current="page" href="{% url 'index' %}">PLATO SOLO</a>
                        </li>
                    </ul>
                    <ul class="nav-menu-right navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ludotheque' %}">LUDOTHEQUE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news' %}">ACTUS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">RESSOURCES </a>
                        </li><li class="nav-item">
                            <a class="nav-link" href="#">CONTACT </a>
                        </li>

                    </ul>
                    <form class="search-nav d-flex" action="{% url 'search' %}" method="get" accept-charset="utf-8">
                        <input class="form-control me-2" type="search"  name="query" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">RECHERCHE</button>
                        </form>

{#                    <ul class="nav-logout navbar-nav">#}
{#                        <li class="nav-item">#}
{#                            {% if user.is_authenticated %}#}
{#                                <a class="nav-link" href="#">Se d√©connecter</a>#}
{#                            {% else %}#}
{#                                <a class="nav-link" href="#">Se connecter</a>#}
{#                            {% endif %}#}
{#                        </li>#}
{#                    </ul>#}

                </div>

            </div>

            </nav>

        </header>
        {% block content %}
        
        
        {% endblock %}
        
        
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
